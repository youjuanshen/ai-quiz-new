    function loadSelectedQuiz() {

    function checkStartReady() {
        const studentVal = document.getElementById('studentSelector').value;
        const quizVal = document.getElementById('quizSelector').value;
        if (studentVal && quizVal) {

    // ============================================================
    // ğŸ® è€ƒè¯•æ ¸å¿ƒé€»è¾‘ (å¤ç”¨æ‚¨ä¹‹å‰çš„ä»£ç )

    // å…¨å±€å˜é‡
    let currentQuestionIndex = 1;
    let timerInterval;
    let timeLeft = 540; 
    let currentAnswers = {};
    let quizStartTime = null;

    function startQuiz() {
        const studentId = document.getElementById('studentSelector').value;
        if (!studentId) return;

        // æ¸²æŸ“é¢˜ç›®
        renderAllQuestions();

        // åˆ‡æ¢ç•Œé¢

        // åˆå§‹åŒ–çŠ¶æ€
        currentAnswers = {};
        timeLeft = 540; // 9åˆ†é’Ÿ
        currentQuestionIndex = 1;
        quizStartTime = new Date();

        // æ˜¾ç¤ºåå­—
        const selectedStudent = studentList.find(s => s.id === studentId);
        document.getElementById('studentDisplay').textContent = selectedStudent.name;

        // å¼€å§‹è®¡æ—¶

    function startTimer() {
        clearInterval(timerInterval);
        const timerDisplay = document.getElementById('timerDisplay');
        timerInterval = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerDisplay.textContent = '00:00';
                submitAnswers(); 
                return;
            }
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
    }

    function renderAllQuestions() {
        const container = document.getElementById('quizContainer');
        container.innerHTML = '';

        if (typeof quizData === 'undefined') {
            container.innerHTML = '<p style="text-align:center;padding:20px;">âŒ æ•°æ®åŠ è½½é”™è¯¯ï¼Œè¯·åˆ·æ–°é‡è¯•</p>';
            return;
        }

        quizData.forEach(q => {
            const qDiv = document.createElement('div');
            qDiv.className = 'question-page'; // è¿™é‡Œå¤ç”¨æ ·å¼
            qDiv.style.display = 'block'; // ç¬”è¯•é€šå¸¸ä¸€æ¬¡æ˜¾ç¤ºæ‰€æœ‰é¢˜ç›®ï¼Œæˆ–è€…æ‚¨å¯ä»¥åšåˆ†é¡µ

            html += `<div style="font-size:18px;font-weight:bold;margin-bottom:15px;color:#333;">${q.text}</div>`;

            // å›¾ç‰‡
            if (q.imageUri) {
                html += `<div style="text-align:center;margin:10px 0;"><img src="${q.imageUri}" style="max-width:100%;max-height:150px;border-radius:8px;"></div>`;
            }
            
            // å¬åŠ›æ’­æ”¾å™¨
            if (q.audioText) {

                html += `<div style="text-align:center;margin-bottom:15px;"><button onclick="speakText('${safeText}')" style="background:#e1f5fe;color:#0288d1;border:none;padding:8px 15px;border-radius:20px;font-weight:bold;cursor:pointer;">ğŸ”Š æ’­æ”¾å½•éŸ³</button></div>`;

                    // åˆ¤æ–­æ˜¯å¦æ˜¯å›¾ç‰‡é€‰é¡¹

                    if (typeof option === 'string' && (option.includes('img/') || option.startsWith('http'))) {

                    }
                    
                    const safeValue = option.toString().replace(/'/g, "\\'");
                    html += `<div class="answer-option" id="opt_${q.qNum}_${safeValue.replace(/\W/g,'')}"

            } else if (q.type === 'drag-sort') {

            }

    function selectOption(qNum, value, element) {
