<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Have a good day! – Quiz</title>

<style>
/* ======== 全局美化 ======== */
body {
    margin: 0;
    font-family: "Arial Rounded MT Bold", "微软雅黑", sans-serif;
    background: #f4f9ff;
    overflow-x: hidden;
}

/* 封面插画背景（淡淡） */
#home-screen {
    background: url('https://raw.githubusercontent.com/youjuanshen/assets/main/cute-bg-light.svg') no-repeat center top;
    background-size: 90%;
    padding-top: 80px;
    text-align: center;
}

/* 标题 */
h1 {
    font-size: 2.2rem;
    color: #2a6bd4;
    margin-bottom: 10px;
}

h2 {
    font-size: 1.3rem;
    color: #555;
}

/* 下拉菜单 */
select {
    width: 260px;
    height: 42px;
    font-size: 1rem;
    border-radius: 10px;
    border: 2px solid #7ab8ff;
    padding-left: 10px;
}

/* 开始答题按钮 */
.start-btn {
    margin-top: 25px;
    width: 260px;
    height: 50px;
    background: #ffcf4a;
    border: none;
    border-radius: 16px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #444;
    box-shadow: 0 4px 0 #e2b93b;
}
.start-btn:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 #e2b93b;
}

/* ======== 考试页面 ======== */
#exam-screen {
    display: none;
    padding: 20px;
    max-width: 900px;
    margin: auto;
}

.timer-box {
    font-size: 1.5rem;
    color: #d9534f;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

/* 听力播放按钮 */
.play-btn {
    margin: 10px 0;
    padding: 8px 18px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    background: #7ab8ff;
    color: white;
}

/* 单选题 */
.question-block {
    margin-bottom: 25px;
    font-size: 1.1rem;
}

/* 移动端适配 */
@media (max-width: 450px) {
    h1 { font-size: 1.8rem; }
    select, .start-btn { width: 90%; }
    .timer-box { font-size: 1.3rem; }
}
</style>
</head>

<body>

<!-- =========================
        封面首页 HOME SCREEN
========================= -->
<div id="home-screen">
    <h1>Have a good day!</h1>
    <h2>听力 + 阅读 + 写作 | 总分 75 分 | 用时 9 分钟</h2>

    <p style="font-size:1.1rem; margin-top:30px;">请选择你的学号 + 姓名：</p>

    <select id="studentSelect">
        <option value="">请选择学生</option>
        <option>01 张宇豪</option>
        <option>02 张宇豪</option>
        <option>03 张佳寒</option>
        <option>04 张睿渊</option>
        <option>05 张羽韬</option>
        <option>06 张美茹</option>
        <option>07 张嘉钦</option>
        <option>08 卢梦婷</option>
    </select>

    <br />

    <button class="start-btn" onclick="startExam()">开始答题</button>
</div>

<!-- =========================
        考试页面 EXAM SCREEN
========================= -->
<div id="exam-screen">

    <div class="timer-box">
        剩余时间：<span id="timer">09:00</span>
    </div>

    <h2>Part 1 – Listening 听力（25 分）</h2>

    <!-- 听力第1题 -->
    <div class="question-block">
        <p><strong>听力第 1 题（5 分）：听音选图</strong></p>
        <button class="play-btn" onclick="playAudio('Good afternoon. Good afternoon.')">▶ Play</button>
        <br><br>
        <input type="radio" name="q1"> A. 早晨，两人见面说话。<br>
        <input type="radio" name="q1"> B. 下午，LiLi 在路上遇到老师。<br>
