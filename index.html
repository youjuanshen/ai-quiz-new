<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>三年级英语小挑战</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="coverPage">
        <div class="hero-icon">🦁</div>
        <h1 class="main-title">三年级英语闯关赛</h1>
        
        <div class="mission-box">
            <div class="mission-label">🔖 本次挑战主题</div>
            <div id="missionTitle" class="mission-content">加载中...</div>
        </div>
        
        <div class="welcome-card">
            <p class="instruction-text">👋 小勇士，请先找到你的名字：</p>
            <select id="studentSelector" onchange="enableStartButton()">
                <option value="" disabled selected>-- 点这里选择姓名 --</option>
                </select>
        </div>

        <button id="startButton" disabled onclick="startQuiz()">🚀 准备好了，开始！</button>
    </div>

    <div id="fixedHeader">
        <div class="header-left">
            <span class="student-badge">👤 <span id="studentDisplay">同学</span></span>
        </div>
        <div class="header-right">
            ⏳ <span id="timerDisplay">09:00</span>
        </div>
    </div>

    <div id="quizContainer">
        </div>

    <div id="scoreCard">
        <div class="result-icon">🎉</div>
        <h2>挑战完成！</h2>
        
        <div class="score-box">
            <div id="finalScore">?</div>
            <div class="total-mark">/ 75 分</div>
        </div>
        
        <div id="timeTakenDisplay" style="color:#888; margin:10px 0;">用时: --分--秒</div>
        <p id="gradeFeedback">评价加载中...</p>
        
        <button class="restart-btn" onclick="resetForNextStudent()">下一位同学</button>
        
        <button id="exportButton" onclick="exportToCSV()" class="teacher-btn">📥 老师导出数据</button>
    </div>
</div>

<div id="loadingOverlay">
    <div class="spinner"></div>
    <p>时间到啦！正在自动交卷...</p>
</div>

<script src="script.js"></script>
</body>
</html>
