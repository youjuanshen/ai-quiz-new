<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>三年级英语小挑战</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="coverPage">
        <div class="hero-icon">🦁</div>
        <h1 class="main-title">三年级英语闯关赛</h1>
        
        <div class="mission-box">
            <div class="mission-label">🔖 本次挑战主题</div>
            <div id="missionTitle" class="mission-content">加载中...</div>
        </div>
        
        <div class="welcome-card">
            <p class="instruction-text">👋 小勇士，请先找到你的名字：</p>
            <select id="studentSelector" onchange="enableStartButton()">
                <option value="" disabled selected>-- 点这里选择姓名 --</option>
            </select>
        </div>

        <button id="startButton" disabled onclick="startQuiz()">🚀 准备好了，开始！</button>
    </div>

    <div id="fixedHeader">
        <div class="header-left">
            <span class="student-badge">👤 <span id="studentDisplay">同学</span></span>
        </div>
        <div class="header-right">
            ⏳ <span id="timerDisplay">09:00</span>
        </div>
    </div>

    <div id="quizContainer">
    </div>

    <div id="scoreCard">
        <div class="result-icon">🎉</div>
        <h2>挑战完成！</h2>
        
        <div class="score-box">
            <div id="finalScore">?</div>
            <div class="total-mark">/ 75 分</div>
        </div>
        
        <div id="timeTakenDisplay" style="color:#888; margin:10px 0;">用时: --分--秒</div>
        <p id="gradeFeedback">评价加载中...</p>
        
        <button class="restart-btn" onclick="resetForNextStudent()">下一位同学</button>
        
        <button id="exportButton" onclick="exportToCSV()" class="teacher-btn">📥 老师导出数据</button>
    </div>
</div>

<div id="loadingOverlay">
    <div class="spinner"></div>
    <p>时间到啦！正在自动交卷...</p>
</div>

<script>
  // 1. 设置默认加载的文件
  // 如果网址后面没有东西，默认加载 script.js (通常放本周最新的题)
  const defaultQuiz = "script.js"; 

  // 2. 自动检测网址后面有没有 "?id=..."
  const urlParams = new URLSearchParams(window.location.search);
  const quizId = urlParams.get('id');

  // 3. 决定最终加载哪个文件
  let scriptToLoad = defaultQuiz;
  
  if (quizId) {
      // 如果网址是 index.html?id=u3_lesson1
      // 这里就会变成 u3_lesson1.js
      scriptToLoad = quizId + ".js"; 
  }

  // 4. 动态创建脚本标签并插入页面
  const script = document.createElement('script');
  script.src = scriptToLoad;
  
  // 添加错误处理：如果文件名写错或文件不存在，弹窗提示
  script.onerror = function() {
      alert("⚠️ 找不到测验文件：\n" + scriptToLoad + "\n\n请检查网址链接是否正确，或者文件是否已上传到 GitHub！");
  };

  document.body.appendChild(script);
  
  console.log("系统正在加载测验文件: " + scriptToLoad);
</script>

</body>
</html>
